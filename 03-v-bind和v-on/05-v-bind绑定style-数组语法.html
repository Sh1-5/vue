<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h1 :style="[{color: 'red'}, {fontSize: '50px'}]">{{message}}</h1>
      <h1 :style="styleArr">{{message}}</h1>
    </template>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            styleArr: [{ color: 'red' }, { fontSize: '50px' }]
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
