<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2 v-bind="info">{{message}}</h2>
    </template>
    <script src="../js/vue.global.js"></script>
    <script>
      Vue.createApp({
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            info: {
              name: 'Sh1-5',
              age: 18
            }
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
