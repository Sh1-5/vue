<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- 1.textarea -->
      <h2>{{message}}</h2>
      <textarea
        name="intro"
        id="intro"
        v-model="message"
        cols="30"
        rows="10"
      ></textarea>
      <!-- 2.checkbox -->
      <h2>{{hobbies}}</h2>
      <label for="basketball"
        ><input
          id="basketball"
          type="checkbox"
          v-model="hobbies"
          value="basketball"
        />篮球</label
      >
      <label for="football"
        ><input
          id="football"
          type="checkbox"
          v-model="hobbies"
          value="football"
        />足球</label
      >
      <label for="tennis"
        ><input
          id="tennis"
          type="checkbox"
          v-model="hobbies"
          value="tennis"
        />网球</label
      >
      <!-- 3.radio -->
      <h2>{{sex}}</h2>
      <label for="male">
        <input type="radio" id="male" v-model="sex" value="male" />男
      </label>
      <label for="female">
        <input type="radio" id="female" v-model="sex" value="female" />女
      </label>
      <!-- 4.select -->
      <h2>{{fruit}}</h2>
      <select v-model="fruit">
        <option value="apple">苹果</option>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
      </select>
      <h2>{{fruits}}</h2>
      <select v-model="fruits" multiple size="2">
        <option value="apple">苹果</option>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
      </select>
    </template>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            hobbies: [],
            sex: 'male',
            fruit: 'apple',
            fruits: []
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
