<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h1>{{reverseMessage}}</h1>
      <h1>{{reverseMessage}}</h1>
      <h1>{{reverseMessage}}</h1>
      <h1>{{getReverseMessage()}}</h1>
      <h1>{{getReverseMessage()}}</h1>
      <h1>{{getReverseMessage()}}</h1>
    </template>
    <script src="../js/vue.global.js"></script>
    <script>
      Vue.createApp({
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue'
          }
        },
        computed: {
          reverseMessage() {
            console.log('computed')
            return this.message.split(' ').reverse().join(' ')
          }
        },
        methods: {
          getReverseMessage() {
            console.log('methods')
            return this.message.split(' ').reverse().join(' ')
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
