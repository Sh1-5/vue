<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h1>{{message}}</h1>
      <h1>{{message.split(' ').reverse().join(' ')}}</h1>
      <h1>{{isShow ? '哈哈哈' : '呵呵呵'}}</h1>
    </template>
    <script src="../js/vue.global.js"></script>
    <script>
      Vue.createApp({
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            isShow: false
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
